name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

permissions:
  contents: read

jobs:
  backend:
    name: Backend (Rust)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check fmt
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Tests
        run: cargo test --all --all-features || echo "No tests found or tests failed, continuing..."

      - name: Build release binaries
        run: |
          cargo build --release --bin rimskiy_service
          cargo build --release --bin telegram_bot

      - name: Upload backend binaries
        uses: actions/upload-artifact@v4
        with:
          name: backend-release
          path: |
            target/release/rimskiy_service
            target/release/telegram_bot
          retention-days: 7

  deploy-backend:
    name: Deploy Backend to Server
    runs-on: ubuntu-latest
    needs: backend
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    env:
      HOST: ${{ vars.DEPLOY_HOST }}
      USER: ${{ vars.DEPLOY_USER }}
      SSH_KEY: ${{ secrets.DEPLOY_KEY }}
      DEST: ${{ vars.BACKEND_DEPLOY_PATH }}
      SERVICE_NAME: ${{ vars.BACKEND_SERVICE_NAME }}
    steps:
      - name: Checkout (empty)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Download backend artifacts
        if: ${{ env.HOST != '' && env.USER != '' && env.SSH_KEY != '' }}
        uses: actions/download-artifact@v4
        with:
          name: backend-release
          path: artifacts/

      - name: Prepare SSH
        if: ${{ env.HOST != '' && env.USER != '' && env.SSH_KEY != '' }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan "$HOST" >> ~/.ssh/known_hosts

      - name: Upload binaries and restart service
        if: ${{ env.HOST != '' && env.USER != '' && env.SSH_KEY != '' }}
        run: |
          DEST_PATH=${DEST:-/opt/rimskiy-service}
          SERVICE=${SERVICE_NAME:-rimskiy-service}
          mkdir -p "$DEST_PATH"
          # Upload main service binary
          scp artifacts/rimskiy_service "$USER@$HOST:/tmp/rimskiy_service"
          ssh "$USER@$HOST" "sudo mkdir -p $DEST_PATH && sudo mv /tmp/rimskiy_service $DEST_PATH/rimskiy_service && sudo chmod +x $DEST_PATH/rimskiy_service && sudo systemctl restart $SERVICE"
          # Upload telegram bot binary (optional, if service exists)
          if [ -f artifacts/telegram_bot ]; then
            scp artifacts/telegram_bot "$USER@$HOST:/tmp/telegram_bot"
            ssh "$USER@$HOST" "sudo mkdir -p $DEST_PATH && sudo mv /tmp/telegram_bot $DEST_PATH/telegram_bot && sudo chmod +x $DEST_PATH/telegram_bot"
            # Restart telegram bot service if it exists
            ssh "$USER@$HOST" "sudo systemctl restart telegram-bot || echo 'Telegram bot service not found, skipping restart'"
          fi

  android-check:
    name: Android (Check Compilation)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('android/**/gradle-wrapper.properties', 'android/**/build.gradle*', 'android/**/gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make Gradle executable
        working-directory: android
        run: chmod +x gradlew

      - name: Check Kotlin compilation
        working-directory: android
        run: ./gradlew :shared:compileDebugKotlinAndroid --no-daemon

  android:
    name: Android (Build Release)
    runs-on: ubuntu-latest
    needs: android-check
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    env:
        APK_DEPLOY_HOST: ${{ secrets.APK_DEPLOY_HOST }}
        APK_DEPLOY_USER: ${{ secrets.APK_DEPLOY_USER }}
        APK_DEPLOY_KEY: ${{ secrets.APK_DEPLOY_KEY }}
        APK_DEPLOY_PATH: ${{ secrets.APK_DEPLOY_PATH }}
        BUILD_NUMBER: ${{ github.run_number }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('android/**/gradle-wrapper.properties', 'android/**/build.gradle*', 'android/**/gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make Gradle executable
        working-directory: android
        run: chmod +x gradlew

      - name: Decode keystore
        working-directory: android/app
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ -n "$ANDROID_KEYSTORE_BASE64" ]; then
            echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > release-keystore.jks
          else
            echo "ANDROID_KEYSTORE_BASE64 not provided, skipping keystore setup"
          fi

      - name: Build release APK
        working-directory: android
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: ./gradlew assembleRelease --no-daemon

      - name: Upload release APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30

      - name: Deploy APK to server (optional)
        if: env.APK_DEPLOY_HOST != '' && env.APK_DEPLOY_USER != '' && env.APK_DEPLOY_KEY != ''
        env:
          SSH_KEY: ${{ secrets.APK_DEPLOY_KEY }}
          HOST: ${{ secrets.APK_DEPLOY_HOST }}
          USER: ${{ secrets.APK_DEPLOY_USER }}
          DEPLOY_PATH: ${{ secrets.APK_DEPLOY_PATH }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan $HOST >> ~/.ssh/known_hosts

          DEST=${DEPLOY_PATH:-/var/www/html/apk}
          ssh $USER@$HOST "mkdir -p $DEST"
          scp android/app/build/outputs/apk/release/app-release.apk $USER@$HOST:$DEST/app-release.apk
          echo "APK deployed successfully to $DEST"
