name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

permissions:
  contents: read

jobs:
  backend:
    name: Backend (Rust)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Получаем всю историю для тегов
      
      - name: Calculate version
        id: version
        run: |
          # Получаем последний тег
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Last tag: $LAST_TAG"
          
          # Убираем префикс 'v' если есть
          VERSION=${LAST_TAG#v}
          echo "Version from tag: $VERSION"
          
          # Если тега нет или версия пустая, используем дефолтную
          if [ -z "$VERSION" ] || [ "$VERSION" = "0.0.0" ]; then
            VERSION="0.1.0"
          fi
          
          # Сохраняем в outputs
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Update Cargo.toml version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml
          echo "Updated Cargo.toml version to $VERSION"
          cat Cargo.toml | grep "^version"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check fmt
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Tests
        run: cargo test --all --all-features || echo "No tests found or tests failed, continuing..."

      - name: Build release binaries
        run: |
          cargo build --release --bin rimskiy_service
          cargo build --release --bin telegram_bot

      - name: Upload backend binaries
        uses: actions/upload-artifact@v4
        with:
          name: backend-release
          path: |
            target/release/rimskiy_service
            target/release/telegram_bot
          retention-days: 7

  deploy-backend:
    name: Deploy Backend to Server
    runs-on: ubuntu-latest
    needs: backend
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    env:
      HOST: ${{ vars.DEPLOY_HOST }}
      USER: ${{ vars.DEPLOY_USER }}
      SSH_KEY: ${{ secrets.DEPLOY_KEY }}
      DEST: ${{ vars.BACKEND_DEPLOY_PATH }}
      SERVICE_NAME: ${{ vars.BACKEND_SERVICE_NAME }}
      TELEGRAM_BOT_SERVICE_NAME: ${{ vars.TELEGRAM_BOT_SERVICE_NAME }}
    steps:
      - name: Checkout (empty)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Download backend artifacts
        if: ${{ env.HOST != '' && env.USER != '' && env.SSH_KEY != '' }}
        uses: actions/download-artifact@v4
        with:
          name: backend-release
          path: artifacts/

      - name: Prepare SSH
        if: ${{ env.HOST != '' && env.USER != '' && env.SSH_KEY != '' }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan "$HOST" >> ~/.ssh/known_hosts

      - name: Upload binaries and restart services
        if: ${{ env.HOST != '' && env.USER != '' && env.SSH_KEY != '' }}
        run: |
          set -e
          DEST_PATH=${DEST:-/opt/rimskiy-service}
          SERVICE=${SERVICE_NAME:-rimskiy-service}
          TELEGRAM_SERVICE=${TELEGRAM_BOT_SERVICE_NAME:-telegram-bot}
          
          echo "=== Deploying to $DEST_PATH ==="
          
          # Verify artifacts exist
          echo "Checking artifacts..."
          ls -lh artifacts/ || echo "Warning: artifacts directory not found"
          
          # Upload main service binary
          echo "=== Uploading main service binary ==="
          if [ -f artifacts/rimskiy_service ]; then
            scp artifacts/rimskiy_service "$USER@$HOST:/tmp/rimskiy_service"
            ssh "$USER@$HOST" "sudo mkdir -p $DEST_PATH && sudo mv /tmp/rimskiy_service $DEST_PATH/rimskiy_service && sudo chmod +x $DEST_PATH/rimskiy_service"
            echo "Main service binary deployed"
            
            # Restart main service
            echo "Restarting main service: $SERVICE"
            ssh "$USER@$HOST" "sudo systemctl restart $SERVICE || echo 'Warning: Failed to restart $SERVICE'"
            sleep 2
            ssh "$USER@$HOST" "sudo systemctl status $SERVICE --no-pager -l || true"
            echo "Main service restarted"
          else
            echo "Error: rimskiy_service binary not found in artifacts"
            exit 1
          fi
          
          # Upload and restart telegram bot
          echo "=== Deploying Telegram bot ==="
          if [ -f artifacts/telegram_bot ]; then
            echo "Uploading telegram bot binary..."
            scp artifacts/telegram_bot "$USER@$HOST:/tmp/telegram_bot"
            ssh "$USER@$HOST" "sudo mkdir -p $DEST_PATH && sudo mv /tmp/telegram_bot $DEST_PATH/telegram_bot && sudo chmod +x $DEST_PATH/telegram_bot"
            echo "Telegram bot binary deployed to $DEST_PATH/telegram_bot"
            
            # Verify binary exists and is executable
            ssh "$USER@$HOST" "ls -lh $DEST_PATH/telegram_bot && file $DEST_PATH/telegram_bot || echo 'Warning: Binary verification failed'"
            
            # Check if telegram bot service exists
            echo "Checking if telegram bot service exists: $TELEGRAM_SERVICE"
            SERVICE_EXISTS=$(ssh "$USER@$HOST" "sudo systemctl list-unit-files | grep -c $TELEGRAM_SERVICE || echo '0'")
            
            if [ "$SERVICE_EXISTS" != "0" ]; then
              echo "Telegram bot service found: $TELEGRAM_SERVICE"
              
              # Проверяем конфигурацию сервиса и исправляем если нужно
              echo "Checking service configuration..."
              SERVICE_FILE="/etc/systemd/system/$TELEGRAM_SERVICE.service"
              CURRENT_USER=$(ssh "$USER@$HOST" "whoami")
              
              # Проверяем, правильно ли настроен ExecStart
              EXEC_START=$(ssh "$USER@$HOST" "sudo grep '^ExecStart=' $SERVICE_FILE | cut -d'=' -f2-" || echo "")
              if [ -z "$EXEC_START" ] || [ "$EXEC_START" != "$DEST_PATH/telegram_bot" ]; then
                echo "Fixing ExecStart in service file..."
                ssh "$USER@$HOST" "sudo sed -i 's|^ExecStart=.*|ExecStart=$DEST_PATH/telegram_bot|' $SERVICE_FILE || true"
              fi
              
              # Проверяем, есть ли WorkingDirectory
              if ! ssh "$USER@$HOST" "sudo grep -q '^WorkingDirectory=' $SERVICE_FILE"; then
                echo "Adding WorkingDirectory to service file..."
                ssh "$USER@$HOST" "sudo sed -i '/^\[Service\]/a WorkingDirectory=$DEST_PATH' $SERVICE_FILE || true"
              fi
              
              # Проверяем, есть ли EnvironmentFile
              if ! ssh "$USER@$HOST" "sudo grep -q '^EnvironmentFile=' $SERVICE_FILE"; then
                echo "Adding EnvironmentFile to service file..."
                ssh "$USER@$HOST" "sudo sed -i '/^WorkingDirectory=/a EnvironmentFile=-$DEST_PATH/.env' $SERVICE_FILE || true"
              fi
              
              # Проверяем User
              if ! ssh "$USER@$HOST" "sudo grep -q '^User=' $SERVICE_FILE"; then
                echo "Adding User to service file..."
                ssh "$USER@$HOST" "sudo sed -i '/^\[Service\]/a User=$CURRENT_USER' $SERVICE_FILE || true"
              fi
              
              # Reload systemd daemon (в случае обновления конфигурации)
              ssh "$USER@$HOST" "sudo systemctl daemon-reload"
              
              # Проверяем наличие .env файла
              echo "Checking .env file..."
              if ! ssh "$USER@$HOST" "sudo test -f $DEST_PATH/.env"; then
                echo "⚠️  WARNING: .env file not found at $DEST_PATH/.env"
                echo "The service needs .env file with DATABASE_URL, TELEGRAM_BOT_TOKEN, etc."
              else
                echo "✅ .env file exists"
              fi
              
              # Проверяем права на бинарный файл
              echo "Checking binary permissions..."
              ssh "$USER@$HOST" "sudo ls -la $DEST_PATH/telegram_bot"
              
              # Restart telegram bot service
              echo "Restarting telegram bot service..."
              ssh "$USER@$HOST" "sudo systemctl restart $TELEGRAM_SERVICE || echo 'Warning: Failed to restart $TELEGRAM_SERVICE'"
              
              # Wait a bit for service to start
              sleep 5
              
              # Check service status
              echo "Checking telegram bot service status..."
              ssh "$USER@$HOST" "sudo systemctl status $TELEGRAM_SERVICE --no-pager -l || true"
              
              # Verify service is running
              SERVICE_STATUS=$(ssh "$USER@$HOST" "sudo systemctl is-active $TELEGRAM_SERVICE || echo 'inactive'")
              if [ "$SERVICE_STATUS" = "active" ]; then
                echo "✅ Telegram bot service is running"
              else
                echo "⚠️  Warning: Telegram bot service is not active. Status: $SERVICE_STATUS"
                echo "Checking recent logs..."
                ssh "$USER@$HOST" "sudo journalctl -u $TELEGRAM_SERVICE -n 30 --no-pager || true"
                
                # Показываем текущую конфигурацию сервиса
                echo "Current service configuration:"
                ssh "$USER@$HOST" "sudo cat $SERVICE_FILE || echo 'Service file not found'"
              fi
            else
              echo "⚠️  Warning: Telegram bot service '$TELEGRAM_SERVICE' not found."
              echo "Creating systemd service file..."
              
              # Создаем systemd сервис автоматически
              CURRENT_USER=$(ssh "$USER@$HOST" "whoami")
              ssh "$USER@$HOST" "printf '%s\n' '[Unit]' 'Description=Telegram Bot for Rimskiy Service' 'After=network.target' '' '[Service]' 'Type=simple' \"User=$CURRENT_USER\" \"WorkingDirectory=$DEST_PATH\" \"ExecStart=$DEST_PATH/telegram_bot\" 'Restart=always' 'RestartSec=10' 'Environment=\"RUST_LOG=info\"' \"EnvironmentFile=-$DEST_PATH/.env\" '' '[Install]' 'WantedBy=multi-user.target' | sudo tee /etc/systemd/system/$TELEGRAM_SERVICE.service > /dev/null"
              
              echo "Service file created. Reloading systemd..."
              ssh "$USER@$HOST" "sudo systemctl daemon-reload"
              echo "Enabling and starting service..."
              ssh "$USER@$HOST" "sudo systemctl enable $TELEGRAM_SERVICE && sudo systemctl start $TELEGRAM_SERVICE || echo 'Failed to start service'"
              sleep 3
              ssh "$USER@$HOST" "sudo systemctl status $TELEGRAM_SERVICE --no-pager -l || true"
            fi
          else
            echo "⚠️  Warning: telegram_bot binary not found in artifacts"
            echo "Available artifacts:"
            ls -lh artifacts/ || echo "No artifacts found"
          fi
          
          echo "=== Deployment completed ==="

  android-check:
    name: Android (Check Compilation)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('android/**/gradle-wrapper.properties', 'android/**/build.gradle*', 'android/**/gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make Gradle executable
        working-directory: android
        run: chmod +x gradlew

      - name: Check Kotlin compilation
        working-directory: android
        run: ./gradlew :shared:compileDebugKotlinAndroid --no-daemon

  android:
    name: Android (Build Release)
    runs-on: ubuntu-latest
    needs: android-check
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    env:
        APK_DEPLOY_HOST: ${{ secrets.APK_DEPLOY_HOST }}
        APK_DEPLOY_USER: ${{ secrets.APK_DEPLOY_USER }}
        APK_DEPLOY_KEY: ${{ secrets.APK_DEPLOY_KEY }}
        APK_DEPLOY_PATH: ${{ secrets.APK_DEPLOY_PATH }}
        BUILD_NUMBER: ${{ github.run_number }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Получаем всю историю для тегов
      
      - name: Calculate version
        id: version
        run: |
          # Получаем последний тег
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Last tag: $LAST_TAG"
          
          # Убираем префикс 'v' если есть
          VERSION=${LAST_TAG#v}
          echo "Version from tag: $VERSION"
          
          # Если тега нет или версия пустая, используем дефолтную
          if [ -z "$VERSION" ] || [ "$VERSION" = "0.0.0" ]; then
            VERSION="1.0.0"
          fi
          
          # Разбиваем версию на части
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          
          # Увеличиваем patch версию на основе номера сборки
          PATCH=$((PATCH + ${{ github.run_number }} - 1))
          
          # Формируем финальную версию
          FINAL_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "Final version: $FINAL_VERSION"
          
          # Сохраняем в outputs
          echo "version=$FINAL_VERSION" >> $GITHUB_OUTPUT
          echo "version_code=${{ github.run_number }}" >> $GITHUB_OUTPUT
          echo "version_name=$FINAL_VERSION" >> $GITHUB_OUTPUT
          
          # Выводим для отладки
          echo "Version: $FINAL_VERSION"
          echo "Version Code: ${{ github.run_number }}"
      
      - name: Update Android version
        working-directory: android/app
        run: |
          VERSION_NAME="${{ steps.version.outputs.version_name }}"
          VERSION_CODE="${{ steps.version.outputs.version_code }}"
          
          # Обновляем build.gradle.kts
          # Заменяем строку с versionNameComputed, учитывая что может быть System.getenv
          sed -i "s|val versionNameComputed = System.getenv(\"VERSION_NAME\") ?: \".*\"|val versionNameComputed = System.getenv(\"VERSION_NAME\") ?: \"$VERSION_NAME\"|" build.gradle.kts
          # Обновляем versionCode
          sed -i "s|versionCode = buildNumber|versionCode = $VERSION_CODE|" build.gradle.kts
          
          echo "Updated version to $VERSION_NAME (code: $VERSION_CODE)"
          echo "Verifying changes:"
          grep -E "(versionNameComputed|versionCode)" build.gradle.kts || true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('android/**/gradle-wrapper.properties', 'android/**/build.gradle*', 'android/**/gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make Gradle executable
        working-directory: android
        run: chmod +x gradlew

      - name: Decode keystore
        working-directory: android/app
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ -n "$ANDROID_KEYSTORE_BASE64" ]; then
            echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > release-keystore.jks
          else
            echo "ANDROID_KEYSTORE_BASE64 not provided, skipping keystore setup"
          fi

      - name: Build release APK
        working-directory: android
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          VERSION_NAME: ${{ steps.version.outputs.version_name }}
          BUILD_NUMBER: ${{ steps.version.outputs.version_code }}
        run: ./gradlew assembleRelease --no-daemon

      - name: Rename APK with version
        working-directory: android/app/build/outputs/apk/release
        run: |
          VERSION_NAME="${{ steps.version.outputs.version_name }}"
          if [ -f app-release.apk ]; then
            mv app-release.apk "app-release-v${VERSION_NAME}.apk"
            echo "Renamed APK to app-release-v${VERSION_NAME}.apk"
          fi
      
      - name: Upload release APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/*.apk
          retention-days: 30

      - name: Deploy APK to server (optional)
        if: env.APK_DEPLOY_HOST != '' && env.APK_DEPLOY_USER != '' && env.APK_DEPLOY_KEY != ''
        env:
          SSH_KEY: ${{ secrets.APK_DEPLOY_KEY }}
          HOST: ${{ secrets.APK_DEPLOY_HOST }}
          USER: ${{ secrets.APK_DEPLOY_USER }}
          DEPLOY_PATH: ${{ secrets.APK_DEPLOY_PATH }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan $HOST >> ~/.ssh/known_hosts

          DEST=${DEPLOY_PATH:-/var/www/html/apk}
          VERSION_NAME="${{ steps.version.outputs.version_name }}"
          ssh $USER@$HOST "mkdir -p $DEST"
          
          # Находим APK файл с версией
          APK_FILE=$(find android/app/build/outputs/apk/release -name "app-release-v*.apk" | head -n 1)
          if [ -z "$APK_FILE" ]; then
            # Если файл с версией не найден, используем стандартный
            APK_FILE="android/app/build/outputs/apk/release/app-release.apk"
          fi
          
          if [ -f "$APK_FILE" ]; then
            scp "$APK_FILE" $USER@$HOST:$DEST/app-release-v${VERSION_NAME}.apk
            # Также копируем как app-release.apk для прямого доступа
            ssh $USER@$HOST "cp $DEST/app-release-v${VERSION_NAME}.apk $DEST/app-release.apk"
            echo "APK deployed successfully to $DEST (version: $VERSION_NAME)"
          else
            echo "Error: APK file not found: $APK_FILE"
            ls -la android/app/build/outputs/apk/release/ || true
            exit 1
          fi
